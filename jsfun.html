      <section class="jspage-cards">
        <div class="jscode-btn-container">
          <a href="#colorsFunWrapper" class="js-btn" id="jsColorsBtn" name="js_option" >I Want To Change The Colors</a>
          <a href="#nyc-time" class="js-btn" id="jsTimeBtn" name="js_option">I Want To See What Time It Is In NYC</a>

      <section id="colorsFunWrapper" class="show-form  js-hide-form toggle-div">
        <form class="color-fun-form" id="colorForm">
          <h3>Fun With Colors</h3>
          <div class="colors-input-wrapper">
            <label for="chooseColor">Fun With Colors</label>
            <select id="chooseColor" name="chooseColor" required>
              <option value="choose-option" disbled selected hidden>Please choose an option</option>
              <option value="	#aa00ff">Purple</option>
              <option value="#ffe700">Yellow</option>
              <option value="#aaff00">Green</option>
              <option value="#ffaa00">Orange</option>
              <option value="#ff00aa">Pink</option>
              <option value="#00aaff">Blue</option>
            </select>
          </div>
          <div class="colors-input-wrapper">
            <label for="chooseType">Choose a type:</label>
            <select id="chooseType" name="chooseType" required>
              <option value="choose-option">--Please choose an option--</option>
              <option value="background">Background</option>
              <option value="text-color">Text Color</option>
            </select>
          </div>
          <input type="submit" class="button" value="Submit" id="colorFormSubmit">
        </form>
      </section>
      <section id="nyc-time" class="show-form js-hide-form toggle-div">
        <div class="show-nyc-time" id="nycTime"></div>
      </section>
      <section id="madlibWrapperId" class="show-form js-hide-form toggle-div">
        <form action="" class="madlib-form" id="madlibForm">
          <h3>Madlib</h3>
          <div class="madlib-wrapper">
            <div class="madlib-input-wrapper">
              <label for="noun">Noun:</label>
              <input type="text" id="noun" name="noun" required>
            </div>
            <div class="madlib-input-wrapper">
              <label for="verb">Verb:</label>
              <input type="text" id="verb" name="verb" required>
            </div>
            <div class="madlib-input-wrapper">
              <label for="adjective">Adjective:</label>
              <input type="text" id="adjective" name="adjective" required>
            </div>
            <div class="madlib-input-wrapper">
              <label for="adverb">Adverb:</label>
              <input type="text" id="adverb" name="adverb" required>
            </div>
          </div>
          <input type="submit" class="button" value="Submit" id="madlibSubmit">
        </form>
      </section>

        <p class="madlib-sentence" id="madlibSentence"></p>
